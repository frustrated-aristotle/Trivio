services:
  redis:
    image: redis:7.4-alpine
    container_name: trivio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - trivio-network

volumes:
  redis_data:
    driver: local

networks:
  trivio-network:
    driver: bridge
